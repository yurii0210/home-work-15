<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Security</title>
</head>
<body class="bg-gray-100 bg-[url(wave.svg/wave.svg)] bg-no-repeat bg-bottom bg-fixed">
<div class="flex items-center justify-between p-6">
    <a href="#" class="flex items-center gap-2">
    <svg class="h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
    </svg>
    <span class="text-xl font-black">Security</span>
    </a> 
        <div>
    <a href="#" class="px-4 py-2 text-white transition duration-150 ease-in-out bg-green-600 rounded-md font-semibolt hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Sign In</a>
        </div>
</div>

<div class="flex flex-col justify-center p-6 pb-12">
<div class="max-w-md mx-auto">
    <svg class="h-12 mx-auto text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
      
    <h2 class="mt-2 text-2xl font-bold text-gray-900 sm:mt-6 sm:text-3xl">Create your account</h2>
</div>
<div class="w-full max-w-md p-6 mx-auto mt-6 shadow-xl sm:p-10 sm:mt-10 bg-white/80 backdrop-blur-xl rounded-xl">
    
    <form action="#" autocomplete="off" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <div class="relative mt-1 rounded-md shadow-sm">
                <div class="absolute left-0 pl-3 insent-y-0 flex-item-center">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
            </div>
                <input type="text" id="name" name="name" required class="w-full pl-10 text-sm border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500" placeholder="Grigoriy Malkov">            
            </div>
        </div>
    </form>
    
    <form action="#" autocomplete="off" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative mt-1 rounded-md shadow-sm">
                <div class="absolute left-0 pl-3 insent-y-0 flex-item-center">
                    <svg class="w-5 h-5 text-gray-400"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                      </svg>
                      
            </div>
                <input type="email" id="email" name="email"  class="w-full pl-10 text-sm border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500" placeholder="grigoriy@gmail.com">            
            </div>
        </div>
    </form>
    
    <form action="#" autocomplete="off" class="space-y-6">
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative mt-1 rounded-md shadow-sm">
                <div class="absolute left-0 pl-3 insent-y-0 flex-item-center">
                    <svg class="w-5 h-5 text-gray-400"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                      </svg>
            </div>
                <input type="password" id="password" name="password" minlength="8" class="w-full pl-10 text-sm border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500" placeholder="min 8 characters">            
            </div>
        </div>
    </form>

    <form action="#" autocomplete="off" class="space-y-6">
        <div>
        <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative mt-1 rounded-md shadow-sm">
            <div class="absolute left-0 pl-3 insent-y-0 flex-item-center">
                <svg class="w-5 h-5 text-gray-400"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
        
            </div>
            <input type="password" id="password_confirmation" name="password_confirmation" minlength="8" class="w-full pl-10 text-sm border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500" placeholder="min 8 characters">            
            </div>
        </div>
    </form>
    <form action="#" autocomplete="off" class="space-y-6">
    <div>
        <a href="#" class="flex items-center justify-center px-4 py-2 text-white transition duration-150 ease-in-out bg-green-600 rounded-md font-semibolt hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Sign Up</a>
            </div>
    </div>
</form>
    <form action="#" autocomplete="off" class="space-y-6">
    <div class="flex items-center justify-center mt-6">
        <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500"> Already have an account?</a>
    </div>
</form>
</div>
    
</body>
</html>
